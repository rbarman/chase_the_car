<!DOCTYPE html>
<html>
<head>
    <title>Chase the Car</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js');
        });
    }
    </script>

</head>
<body>
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true'
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
    >
        <a-assets>
            <a-asset-item id="car" src="assets/sportcar.017.glb"></a-asset-item>
        </a-assets>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
</body>

<script>

    // Entities in the a-scene with the 'clicker' attribute are now clickable.
    AFRAME.registerComponent('clicker', {
        init: function() {
            this.el.addEventListener('click', () => {
                // alert("clicked");
                // toggle the visiblity of the box entity
                const box = document.querySelector("#info_entity");
                box.setAttribute("visible", !box.getAttribute("visible"));
            });
        }
    });

    const el = document.querySelector("[gps-new-camera]");
    el.addEventListener("gps-camera-update-position", e => {

        message = `updated GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`
        // alert(message)

        // Send a notification for every GPS position update
        // TODO: need to ask for permission first
        // navigator.serviceWorker.ready.then(function(registration) {
        //     registration.showNotification(message);
        // });
        
        const car = document.querySelector("#car_entity");
        const info_box = document.querySelector("#info_entity");

        // Car entity already exists - update its position
        if (car & info_box) {
            car.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });
            info_box.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.002,
                longitude: e.detail.position.longitude
            });
        }
        // Car entity does not exist - create it
        else {
            // Initialize car entity
            const entity = document.createElement("a-entity");
            entity.setAttribute("id", "car_entity");
            entity.setAttribute("gltf-model", "#car");
            entity.setAttribute("scale", ".1 .1 .1");
            entity.setAttribute('clicker', '');

            // Add car entity to the north of the current GPS position
            entity.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });

            // Add car entity to the scene
            document.querySelector("a-scene").appendChild(entity);

            // Create a box entity next to the car entity
            const box = document.createElement("a-box");
            box.setAttribute("id", "info_entity");
            box.setAttribute("scale", "0.5 0.5 0.5");
            box.setAttribute("color", "red");
            box.setAttribute("visible", "false");
            box.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.002,
                longitude: e.detail.position.longitude
            });

            // Add box entity to the scene
            document.querySelector("a-scene").appendChild(box);
        }
    });
</script>

</html>
